<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>DB Player</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      -webkit-user-select: none;
    }
    .now-playing {
      font-weight: bold;
    }
    #progress {
      width: 0;
      height: 2px;
      background: rgb(230, 32, 32);
    }
  </style>
</head>
<body>
  <h1>DB Player</h1>
  
  <audio id="audio"></audio>
  <div id="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <button id="prev">Previous</button>
    <button id="clear">Clear</button>
    <span>
      <button id="decrease">-</button>
      <span id="volume">4</span>
      <button id="increase">+</button>
    </span>
  </div>
  
  <div id="progress"></div>
  
  <ul id="songsList">
    <li class="no-songs">No Songs</li>
  </ul>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.0/dropbox.min.js"></script>
  <script src="id3.js"></script>
  <script src="app.js"></script>
</body>
</html>
