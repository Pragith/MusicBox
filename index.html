<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>DB Player</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <div id="main">
    <h1>DB Player</h1>

    <ul id="songsList">
      <li class="no-songs">No Songs</li>
    </ul>
  </div>

  <div id="player">
    <div id="progress"></div>

    <audio id="audio"></audio>
  	
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
    <button id="prev">Previous</button>
    <button id="clear">Clear</button>
    <span>
      <button id="decrease">-</button>
      <span id="volume">4</span>
      <button id="increase">+</button>
    </span>
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.0/dropbox.min.js"></script>
  <script src="js/lib/lastfm.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/id3.js"></script>
  <script src="js/player.js"></script>
</body>
</html>
